<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/6d314ee99e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Ofereicimentos Buenituo <i class="fa-solid fa-face-laugh-wink"></i></h1></header>
    <main>
        <div class="calculadora">
            <p class="resultado"></p>
            <table>
                <tr>
                    <td colspan="2"><button class="buttonspacial" style="width: 110px;" onclick="clean ('')">AC</button></td>
                    <td><button class="button" onclick="backSpace ('')"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="buttonspacial" onclick="insert ('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert ('7')">7</button></td>
                    <td><button class="button" onclick="insert ('8')">8</button></td>
                    <td><button class="button" onclick="insert ('9')">9</button></td>
                    <td><button class="buttonspacial" onclick="insert ('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert ('6')">6</button></td>
                    <td><button class="button" onclick="insert ('5')">5</button></td>
                    <td><button class="button" onclick="insert ('4')">4</button></td>
                    <td><button class="buttonspacial" onclick="insert ('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert ('3')">3</button></td>
                    <td><button class="button" onclick="insert ('2')">2</button></td>
                    <td><button class="button" onclick="insert ('1')">1</button></td>
                    <td><button class="buttonspacial" onclick="insert ('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert ('0')">0</button></td>
                    <td><button class="button" onclick="insert ('.')">.</button></td>
                    <td colspan="2"><button class="buttonspacial" style="width: 110px;" onclick="calculator ('')">=</button></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
    <!--Sempre que apertar o = ele vai entrar na função vai verificar se o conteúdo do campo p tem algum erro, se não tiver ele continua. Ai ele vai pegar o que tiver la dentro atraves do document.querySelector(".resultado").innerHTML e vai jogar pro eval fazer a conta-->
</body>
</html>
